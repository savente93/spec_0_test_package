name: Auto Update Env

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: savente93/spec-zero-tools@main
        with: 
          github_token: ${{ secrets.GH_PAT }}

